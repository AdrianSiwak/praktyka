<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<title>Zamiana infix do onp</title>
</head>
<body>
{% block content %}

    <h1>Odwrotna Notacja Polska</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.formula.label }}<br>
            {{ form.formula(size=32) }}<br>
			
			{% for error in form.formula.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}

</body>
</html>
